    <section class="contact-form">
        <h2 class="contact-us-title">Contact Us</h2>
        <form class="contact-us-inputs" action="#" method="POST">
            <label for="name">Name</label>
            <input class="contact-form-inputs" id="name"name="Name of the person submitting the message" type="text" placeholder="Enter your full name"required autofocus maxlength="40">
            <label for="email">E-Mail Address</label>
            <input class="contact-form-inputs"id="email" name="Email address of the person submitting the message" type="email" placeholder="Enter your email address"required maxlength="40">
            <label for="subject">Subject</label>
            <input class="contact-form-inputs" id="subject"name="Subject of the message" type="text"placeholder="Enter proper subject of message"required maxlength="50">
            <label for="message">Message</label>
            <textarea class="contact-form-inputs" id="message" name="Message"placeholder="Enter your Message here.."required maxlength="200"></textarea>
            <button class="contact-us-button">Submit</button>
        </form>
