            width: 40vw;

           }

        display: flex;
        flex-direction: column;
        gap:10px;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        font-size:1.25rem;
        font-weight: 700;
    }
    input{
    height:2rem;
    width:20rem;
    padding:0.5rem;
    margin:1rem;
    }
    button{
    width:10rem;
    padding:1rem;
    font-weight:700;

    margin: 1rem;

}

</header>
    <section class="login">
        <h2>Login</h2>
        <form class="login-form">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Enter your email address"required maxlength="40">
            <label for="password">Password</label>
            <input id="password"name="password" type="text"placeholder="Enter password"required maxlength="50">
            <button>Login</button>
        </form>
          <br>
          <br>
    </section>
