    <section id="Contact Form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input id="name"name="Name of the person submitting the message" type="text" placeholder="Enter your full name"required autofocus>
            <br>
            <br>
            <label for="email">E-Mail Address</label>
            <input id="email" name="Email address of the person submitting the message" type="email" placeholder="Enter your email address"required>
            <br>
            <br>
            <label for="subject">Subject</label>
            <input id="subject"name="Subject of the message" type="text"placeholder="Enter proper subject of query"required>
            <br>
            <br>
            <label for="message">Message</label>
            <textarea id="message" name="Message"placeholder="Enter your Query here.."required></textarea>
            <br>
            <br>
            <button>Submit</button>
        </form>
